<!DOCTYPE html>
<html lang="en" data-theme="light">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Web3 Dashboard - Monitor wallet addresses and token balances on BNB chain">
  <title>Wallet Monitor</title>
  <link rel="manifest" href="/manifest.json">
  <link rel="icon" type="image/svg+xml" href="/icon.svg">
  <link rel="apple-touch-icon" href="/icon.svg">
  <meta name="theme-color" content="#1a1a2e">
  <link rel="stylesheet" href="/styles.css">
</head>
<body>
  <div class="container">
    <button id="theme-toggle" class="theme-toggle" title="Toggle theme">
      <span id="theme-icon">
        <svg width="20" height="20" viewBox="0 0 20 20" fill="none" xmlns="http://www.w3.org/2000/svg">
          <circle cx="10" cy="10" r="4" stroke="currentColor" stroke-width="1.5" fill="none"/>
          <path d="M10 2V4M10 16V18M18 10H16M4 10H2M15.66 4.34L14.24 5.76M5.76 14.24L4.34 15.66M15.66 15.66L14.24 14.24M5.76 5.76L4.34 4.34" stroke="currentColor" stroke-width="1.5" stroke-linecap="round"/>
        </svg>
      </span>
    </button>
    <header>
      <h1>ðŸ”· Wallet Monitor</h1>
      <p class="subtitle">BNB Chain Token Balance Tracker</p>
      <div class="status-bar">
        <span id="last-update">Last update: Never</span>
        <span id="next-update">Next update in: 30s</span>
      </div>
    </header>

    <div class="controls">
      <div class="input-group">
        <input 
          type="text" 
          id="wallet-name" 
          placeholder="Wallet name"
          autocomplete="off"
        >
        <input 
          type="text" 
          id="wallet-input" 
          placeholder="Enter wallet address (0x...)"
          autocomplete="off"
        >
        <button id="add-wallet-btn">Add Wallet</button>
      </div>
      <button id="clear-all-btn" class="secondary">Clear All</button>
    </div>

    <div id="wallet-list" class="wallet-list">
      <div class="empty-state">
        <p>No wallets added yet. Add a wallet address to start monitoring.</p>
      </div>
    </div>

    <div class="info-panel">
      <div class="info-item">
        <span class="label">Token:</span>
        <span class="value" id="token-address">0x3277...956E</span>
      </div>
      <div class="info-item">
        <span class="label">Chain:</span>
        <span class="value">BNB Smart Chain</span>
      </div>
      <div class="info-item">
        <span class="label">Price (USDT):</span>
        <span class="value" id="token-price">Loading...</span>
      </div>
    </div>
  </div>

  <script type="module" src="/main.js"></script>
</body>
</html>
